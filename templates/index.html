<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedtest</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #141e30 0%, #243b55 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            color: rgba(255,255,255,0.7);
            font-size: 1.1em;
        }

        /* Main Test Card */
        .test-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
        }

        /* Speedometer Circle */
        .speedometer-container {
            width: 350px;
            height: 350px;
            margin: 0 auto 40px;
            position: relative;
        }

        .speedometer-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 180deg,
                #00ff87 0deg,
                #60efff 90deg,
                #7b68ee 180deg,
                #ff006e 270deg,
                #00ff87 360deg
            );
            padding: 8px;
        }

        .speedometer-bg.testing {
            background: transparent;
            padding: 0;
        }

        .speedometer-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #1a2332;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Rocket Animation */
        .rocket-container {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .rocket-container.active {
            display: block;
        }

        .rocket {
            position: absolute;
            font-size: 4em;
            animation: flyRocket 3s ease-in-out infinite;
        }

        @keyframes flyRocket {
            0% {
                left: -60px;
                top: 70%;
                transform: rotate(-45deg);
            }
            50% {
                left: 50%;
                top: 10%;
                transform: rotate(0deg) scale(1.2);
            }
            100% {
                left: 110%;
                top: 70%;
                transform: rotate(45deg);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .cloud {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
            animation: floatCloud 4s linear infinite;
        }

        @keyframes floatCloud {
            0% { left: -50px; }
            100% { left: 110%; }
        }

        .speed-value {
            font-size: 5em;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, #60efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 10;
        }

        .speed-unit {
            font-size: 1.5em;
            color: rgba(255,255,255,0.6);
            margin-top: 10px;
            font-weight: 500;
            position: relative;
            z-index: 10;
        }

        .speed-label {
            position: absolute;
            top: 30px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            z-index: 10;
        }

        /* Progress Bar */
        .progress-wrapper {
            margin-bottom: 40px;
        }

        .progress-label {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        /* Metrics Grid */
        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .metric-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .metric-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .metric-value {
            font-size: 2.8em;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, #60efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-unit {
            font-size: 0.9em;
            color: rgba(255,255,255,0.5);
            margin-top: 5px;
            font-weight: 500;
        }

        /* Start Button */
        .start-button {
            display: block;
            width: 280px;
            height: 70px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }

        .start-button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Server Info */
        .server-info {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            display: none;
        }

        .server-info.visible {
            display: block;
        }

        .server-info-title {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .server-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .server-detail {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .server-detail-icon {
            font-size: 1.5em;
        }

        .server-detail-content {
            flex: 1;
        }

        .server-detail-label {
            font-size: 0.8em;
            color: rgba(255,255,255,0.5);
            margin-bottom: 3px;
        }

        .server-detail-value {
            font-size: 1.1em;
            font-weight: 600;
        }

        /* History Section */
        .history-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 40px;
        }

        .history-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .history-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }

        .history-time {
            color: rgba(255,255,255,0.5);
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .history-stat {
            text-align: center;
        }

        .history-stat-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #60efff;
        }

        .history-stat-label {
            font-size: 0.75em;
            color: rgba(255,255,255,0.5);
            margin-top: 3px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2em; }
            .test-container { padding: 40px 20px; }
            .speedometer-container { width: 280px; height: 280px; }
            .speed-value { font-size: 4em; }
            .metrics { grid-template-columns: repeat(2, 1fr); }
            .start-button { width: 100%; }
            .history-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ö° Speedtest</div>
            <div class="tagline">Test your internet speed</div>
        </div>

        <div class="test-container">
            <!-- Speedometer -->
            <div class="speedometer-container">
                <div class="speedometer-bg" id="speedometerBg">
                    <div class="speedometer-inner">
                        <div class="speed-label" id="speedLabel">READY</div>
                        
                        <!-- Rocket Animation Container -->
                        <div class="rocket-container" id="rocketContainer">
                            <div class="rocket">üöÄ</div>
                            <div class="cloud" style="top: 40%; animation-delay: 0s;">‚òÅÔ∏è</div>
                            <div class="cloud" style="top: 60%; animation-delay: 2s;">‚òÅÔ∏è</div>
                            <div class="stars">
                                <div class="star" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
                                <div class="star" style="top: 40%; left: 60%; animation-delay: 0.5s;"></div>
                                <div class="star" style="top: 60%; left: 20%; animation-delay: 1s;"></div>
                                <div class="star" style="top: 80%; left: 70%; animation-delay: 1.5s;"></div>
                                <div class="star" style="top: 30%; left: 80%; animation-delay: 0.3s;"></div>
                                <div class="star" style="top: 70%; left: 40%; animation-delay: 0.8s;"></div>
                            </div>
                        </div>
                        
                        <div class="speed-value" id="speedValue">0</div>
                        <div class="speed-unit">Mbps</div>
                    </div>
                </div>
            </div>

            <!-- Progress -->
            <div class="progress-wrapper">
                <div class="progress-label" id="progressLabel">Click GO to start your speed test</div>
                <div class="progress-bar-bg">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Metrics -->
            <div class="metrics">
                <div class="metric">
                    <div class="metric-icon">üì°</div>
                    <div class="metric-label">PING</div>
                    <div class="metric-value" id="pingValue">--</div>
                    <div class="metric-unit">ms</div>
                </div>

                <div class="metric">
                    <div class="metric-icon">‚¨áÔ∏è</div>
                    <div class="metric-label">DOWNLOAD</div>
                    <div class="metric-value" id="downloadValue">--</div>
                    <div class="metric-unit">Mbps</div>
                </div>

                <div class="metric">
                    <div class="metric-icon">‚¨ÜÔ∏è</div>
                    <div class="metric-label">UPLOAD</div>
                    <div class="metric-value" id="uploadValue">--</div>
                    <div class="metric-unit">Mbps</div>
                </div>

                <div class="metric">
                    <div class="metric-icon">üìä</div>
                    <div class="metric-label">JITTER</div>
                    <div class="metric-value" id="jitterValue">--</div>
                    <div class="metric-unit">ms</div>
                </div>
            </div>

            <!-- Start Button -->
            <button class="start-button" id="startButton" onclick="startTest()">GO</button>

            <!-- Server Info -->
            <div class="server-info" id="serverInfo">
                <div class="server-info-title">Connection Details</div>
                <div class="server-details">
                    <div class="server-detail">
                        <div class="server-detail-icon">üåê</div>
                        <div class="server-detail-content">
                            <div class="server-detail-label">Server</div>
                            <div class="server-detail-value" id="serverName">--</div>
                        </div>
                    </div>
                    <div class="server-detail">
                        <div class="server-detail-icon">üè¢</div>
                        <div class="server-detail-content">
                            <div class="server-detail-label">ISP</div>
                            <div class="server-detail-value" id="ispName">--</div>
                        </div>
                    </div>
                    <div class="server-detail">
                        <div class="server-detail-icon">üìç</div>
                        <div class="server-detail-content">
                            <div class="server-detail-label">Distance</div>
                            <div class="server-detail-value" id="serverDistance">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History -->
        <div class="history-section">
            <h2 class="history-title">Recent Tests</h2>
            <div class="history-grid" id="historyGrid">
                <p style="text-align: center; opacity: 0.5;">No tests yet</p>
            </div>
        </div>
    </div>

    <script>
        let testing = false;
        let statusInterval = null;

        async function startTest() {
            if (testing) return;
            
            testing = true;
            document.getElementById('startButton').disabled = true;
            document.getElementById('startButton').textContent = 'TESTING...';
            document.getElementById('speedometerBg').classList.add('testing');
            document.getElementById('rocketContainer').classList.add('active');
            document.getElementById('serverInfo').classList.remove('visible');
            
            // Reset
            document.getElementById('pingValue').textContent = '--';
            document.getElementById('downloadValue').textContent = '--';
            document.getElementById('uploadValue').textContent = '--';
            document.getElementById('jitterValue').textContent = '--';
            document.getElementById('speedValue').textContent = '0';
            document.getElementById('progressBar').style.width = '0%';

            try {
                await fetch('/api/start-test', { method: 'POST' });
                statusInterval = setInterval(updateStatus, 300);
            } catch (error) {
                console.error('Error:', error);
                resetTest();
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/test-status');
                const data = await response.json();
                
                document.getElementById('progressBar').style.width = data.progress + '%';
                
                const labels = {
                    'initializing': 'Initializing...',
                    'testing_ping': 'Testing ping...',
                    'testing_download': 'Testing download speed...',
                    'testing_upload': 'Testing upload speed...',
                    'complete': 'Test complete!',
                    'error': 'Test failed'
                };
                
                const speedLabels = {
                    'testing_ping': 'PING',
                    'testing_download': 'DOWNLOAD',
                    'testing_upload': 'UPLOAD'
                };
                
                document.getElementById('progressLabel').textContent = labels[data.status] || 'Testing...';
                document.getElementById('speedLabel').textContent = speedLabels[data.status] || 'TESTING';
                
                if (data.result) {
                    if (data.status === 'testing_download' && data.result.download) {
                        animateValue('speedValue', 0, data.result.download, 500);
                    } else if (data.status === 'testing_upload' && data.result.upload) {
                        animateValue('speedValue', 0, data.result.upload, 500);
                    }
                }
                
                if (data.status === 'complete' && data.result) {
                    clearInterval(statusInterval);
                    displayResults(data.result);
                    loadHistory();
                    resetTest();
                }
                
                if (data.status === 'error') {
                    clearInterval(statusInterval);
                    resetTest();
                }
                
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(result) {
            document.getElementById('pingValue').textContent = result.ping;
            document.getElementById('jitterValue').textContent = result.jitter;
            
            animateValue('downloadValue', 0, result.download, 1500);
            animateValue('uploadValue', 0, result.upload, 1500);
            animateValue('speedValue', 0, result.download, 2000);
            
            document.getElementById('speedLabel').textContent = 'DOWNLOAD';
            
            document.getElementById('serverName').textContent = result.server;
            document.getElementById('ispName').textContent = result.isp;
            document.getElementById('serverDistance').textContent = result.distance + ' km';
            document.getElementById('serverInfo').classList.add('visible');
        }

        function animateValue(elementId, start, end, duration) {
            const element = document.getElementById(elementId);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current * 10) / 10;
            }, 16);
        }

        function resetTest() {
            testing = false;
            document.getElementById('startButton').disabled = false;
            document.getElementById('startButton').textContent = 'GO';
            document.getElementById('speedometerBg').classList.remove('testing');
            document.getElementById('rocketContainer').classList.remove('active');
            document.getElementById('speedLabel').textContent = 'READY';
            document.getElementById('progressLabel').textContent = 'Click GO to start your speed test';
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/test-history');
                const data = await response.json();
                
                const historyGrid = document.getElementById('historyGrid');
                
                if (data.results && data.results.length > 0) {
                    historyGrid.innerHTML = data.results.reverse().map(result => {
                        const date = new Date(result.timestamp);
                        return `
                            <div class="history-item fade-in">
                                <div class="history-time">${date.toLocaleString()}</div>
                                <div class="history-stats">
                                    <div class="history-stat">
                                        <div class="history-stat-value">${result.download}</div>
                                        <div class="history-stat-label">‚¨áÔ∏è Download</div>
                                    </div>
                                    <div class="history-stat">
                                        <div class="history-stat-value">${result.upload}</div>
                                        <div class="history-stat-label">‚¨ÜÔ∏è Upload</div>
                                    </div>
                                    <div class="history-stat">
                                        <div class="history-stat-value">${result.ping}</div>
                                        <div class="history-stat-label">üì° Ping</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        loadHistory();
        setInterval(loadHistory, 30000);
    </script>
</body>
</html>
